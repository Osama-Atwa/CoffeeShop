
<div class="row body">
  <div class="col-xs-12">
    <video autoplay muted loop id="myVideo">
      <source src="../../assets/mp4/coffee.MP4" type="video/mp4" >
      Your browser does not support HTML5 video.
    </video>
    <div class="content">
      <a class="navbar-brand" href="/" style="margin-left: 180px;"><span style="color: #5e9693;">Coffee</span><span style="color: #fff;">EGY</span></a>
      <br>
      <br>
      <br>
      <form>
        <!-- Name input -->
        <div class="form-outline mb-4">
          <input type="text" id="form2Example1" class="form-control" placeholder="Enter name" [(ngModel)]="name" [ngModelOptions]="{standalone: true}"/>
          <!-- <label class="form-label" for="form2Example1"  >Email address</label> -->
        </div>
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="form2Example2" class="form-control" placeholder="Enter Email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"/>
          <!-- <label class="form-label" for="form2Example1"  >Email address</label> -->
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="form2Example3" class="form-control" placeholder="Enter Password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"/>
          <!-- <label class="form-label" for="form2Example2">Password</label> -->
        </div>
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="form2Example4" class="form-control" placeholder="Renter Password" [(ngModel)]="ConfirmPass" [ngModelOptions]="{standalone: true}"/>
          <!-- <label class="form-label" for="form2Example2">Password</label> -->
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
              <label class="form-check-label" for="form2Example31"> Remember me </label>
            </div>
          </div>

          <div class="col">
            <!-- Simple link -->
            <a href="#!">Forgot password?</a>
          </div>
        </div>

        <!-- Submit button -->
        <button type="button" style="width: 100%;" class="btn btn-primary btn-block mb-4" (click)="OnSignUp()">Sign Up</button>

        <!-- Register buttons -->
        <div class="text-center">
          <p>Have an Acount? <a href="/log/login">Login</a></p>
        </div>
      </form>
      <button id="myBtn" (click)="myFunction()">Pause</button>
    </div>
  </div>
</div>
